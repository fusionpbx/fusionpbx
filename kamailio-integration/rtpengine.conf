[rtpengine]
table = -1
interface = 5.161.71.60
listen-ng = localhost:2223
listen-http = localhost:2225
listen-cli = localhost:2224
timeout = 60
silent-timeout = 3600
tos = 184
port-min = 30000
port-max = 40000
recording-dir = /var/spool/rtpengine
recording-method = proc
log-level = 7
dtls-cert = /etc/rtpengine/rtpengine-cert.pem
dtls-key = /etc/rtpengine/rtpengine-key.pem
